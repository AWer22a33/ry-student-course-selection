<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改教师信息')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: summernote-css" />

<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-teacher-edit" th:object="${teacher}">
            <input name="tId" th:field="*{tId}" type="hidden">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">教师名字：</label>
                    <div class="col-sm-8">
                        <input name="tName" th:field="*{tName}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">

                    <div class="col-sm-8">
                        <input name="tAge" th:field="*{tAge}" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">性别：</label>
                    <div class="col-sm-8">
                        <label class="radio-box"> <input type="radio" name="tSex" value="1" th:field="*{tSex}" class="form-control"/> 男 </label>
                        <label class="radio-box"> <input type="radio" name="tSex" value="0" th:field="*{tSex}" class="form-control"/> 女 </label>
                    </div>

                <div/>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">入职时间：</label>
                    <div class="col-sm-8">
                        <div class="input-group date">
                            <input name="hireDate" th:value="${#dates.format(teacher.hireDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">教师职称：</label>
                    <div class="col-sm-8">
                        <!--<input name="tTitle" th:field="*{tTitle}" class="form-control" type="text">-->
                        <select name="tTitle" th:field="*{tTitle}" class="form-control">
                            <option value="讲师">讲师</option>
                            <option value="副教授">副教授</option>
                            <option value="教授">教授</option>
                        </select>
                    </div>
                </div>
            </div>
            <!--<div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">工作经历：</label>
                    <div class="col-sm-8">
                        <textarea name="workExperience" class="form-control">[[*{workExperience}]]</textarea>
                    </div>
                </div>
            </div>-->

                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">工作经历：</label>
                        <div class="col-sm-10">
                            <input id="workExperienceContent" name="workExperience" th:field="*{workExperience}" type="hidden" class="form-control">
                            <div id="editor" class="summernote"></div>
                        </div>
                    </div>
                </div>
            <!--<div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">党员：</label>
                    <div class="col-sm-8">
                        <input name="party" th:field="*{party}" class="form-control" type="text">
                    </div>
                </div>
            </div>-->

                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="col-sm-3 control-label is-required">党员：</label>
                        <div class="col-sm-8">
                            <label class="radio-box"> <input type="radio" name="party" value="1" th:field="*{party}" class="form-control"/> 是 </label>
                            <label class="radio-box"> <input type="radio" name="party" value="0" th:field="*{party}" class="form-control"/> 否 </label>
                        </div>
                    </div>
                    <div/>
            <!--<div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">特长：</label>
                    <div class="col-sm-8">
                        <input name="speciality" th:field="*{speciality}" class="form-control" type="text">
                    </div>
                </div>
            </div>-->

                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">特长：</label>
                            <div class="col-sm-8">
                                <label class="check-box">
                                    <input type="checkbox" value="1" name="speciality" th:field="*{specialities}" class="form-control"/>特长一</label>
                                <label class="check-box">

                                <div id="menuTrees" class="ztree ztree-border"></div>
                            </div>
                        </div>
                    </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">删除人：</label>
                    <div class="col-sm-8">
                        <input name="deleteBy" th:field="*{deleteBy}" class="form-control" type="text">

                    <label class="col-sm-3 control-label">删除时间：</label>

                        </div>
                    </div>
                </div>
            </div>-->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: summernote-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/teacher";

        $(function() {
            $('.summernote').summernote({
                placeholder: '请输入工作经历',
                height : 192,
                lang : 'zh-CN',
                followingToolbar: false,
                dialogsInBody: true,
                callbacks: {
                    onImageUpload: function (files) {
                        sendFile(files[0], this);
                    }
                }
            });
            var content = $("#workExperienceContent").val();
            $('#editor').summernote('code', content);
        });

        // 上传文件
        function sendFile(file, obj) {
            var data = new FormData();
            data.append("file", file);
            $.ajax({
                type: "POST",
                url: ctx + "common/upload",
                data: data,
                cache: false,
                contentType: false,
                processData: false,
                dataType: 'json',
                success: function(result) {
                    if (result.code == web_status.SUCCESS) {
                        $(obj).summernote('editor.insertImage', result.url, result.fileName);
                    } else {
                        $.modal.alertError(result.msg);
                    }
                },
                error: function(error) {
                    $.modal.alertWarning("图片上传失败。");
                }
            });
        }
        $("#form-teacher-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                var sHTML = $('.summernote').summernote('code');
                $("#workExperienceContent").val(sHTML);
                $.operate.save(prefix + "/edit", $('#form-teacher-edit').serialize());
            }
        }

        $("input[name='hireDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='deleteTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
